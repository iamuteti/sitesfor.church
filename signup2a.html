<div class="signup-page step-2">
    <div class="wrapper">
        <div class="form">
            <h2>Church Details</h2>
            <p>Please provide some information about your church so that we can start to build your site.</p>
            <h3>The Basics</h3>

            <form action="#">
                <input type="text" placeholder="The name of your Church..." ng-model="church_name" required>
                <input type="text" placeholder="Your city" ng-model="church_location" required>
                <input type="text" placeholder="The url you want to use" ng-model="Domain">
                <fieldset class="url-box">
                    <label for="checkbox1">Do you own it already?</label><input type="checkbox" id="checkbox1"
                                                                                ng-model="Domain_owned">
                </fieldset>
            </form>
            <a href="javascript:void(0)" class="button" ng-click="continue()">Choose &amp; Continue</a>
            <progress max="100" value="15"></progress>
        </div><!--/form-->

    </div><!--/wrapper-->
</div><!--/signup-page-->

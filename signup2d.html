    <div class="signup-page step-4">
        <div class="wrapper">
            <div class="form">
                <h2>Church Details</h2>
                <p>Please provide some information about your church so that we can start to build your site.</p>
    
                <h3>Webmaster</h3>
                <p>Who will be the primary person at the church who is managing the site?</p>
    
                <form action="#">
                    <input type="text" placeholder="Manager's Name?" ng-model="WebLeadName">
                    <input type="text" placeholder="Phone" ng-model="WebLeadPhone">
                    <input type="text" placeholder="Email" ng-model="WebLeadEmail">
                    <input type="text" placeholder="Best time to call" ng-model="BestTimeToCall">       
                </form>
                <a href="javascript:void(0)" class="button" ng-click="continue()">Choose &amp; Continue</a>
                <progress max="100" value="80"></progress>
            </div><!--/form-->
            
        </div><!--/wrapper-->
    </div><!--/signup-page-->
